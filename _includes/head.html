{%- assign project = site.data.projects[page.project] -%}
{%- assign translation = project.translations[page.lang] -%}

<head>

  <meta charset="utf-8" />
  <link rel="icon" href="{{ '/assets/' | append: page.project | append: '/favicon.ico' | relative_url }}" type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ project.name }} | {{ translation.description }}</title>
  <meta name="description" content="{{ translation.description }}" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />

  <meta name="apple-itunes-app" content="app-id={{ project.appstore_id }}" />

  <meta property="og:title" content="{{ project.name }}" />
  <meta property="og:description" content="{{ translation.description }}" />
  <meta property="og:locale" content="{{ page.lang }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:site_name" content="{{ project.name }}" />

  <script type="application/ld+json">
    {
      "description": "{{ translation.description }}",
      "@type": "WebPage",
      "url": "{{ page.url | absolute_url }}",
      "headline": "{{ project.name }}",
      "@context": "http://schema.org"
    }
  </script>

  <link rel="stylesheet" href="{{ '/assets/' | append: page.project | append: '.css' | relative_url }}?{{site.time | date: '%s%N'}}" />

</head>
